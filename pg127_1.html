<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        Utility Functions for for in loops
         */

        var o = {a:21};
        var p = {a:19};

        function extend(o, p) {
            for(prop in p) {
                o[prop] = p[prop];
            }
            return o;
        }

        console.log(o , "before the extend()");
        console.log(extend(o,p));
        console.log(o , "after extend()")


    </script>
</head>
