<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        Object Methods
         */
        var x = {
            a: "james"
        };

        var y = JSON.stringify(x) // y will be json format of x obj
        var z = JSON.parse(y);

        console.log(x); // prints the orignal x object
        console.log(y); // convert the object into string as JSON format
        console.log(z); // the object is being revived to object form as var z

    </script>
</head>
<body>

</body>
</html>
