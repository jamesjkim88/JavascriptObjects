<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        /*
        Inheritance
         */

        var x = {
            a: 20,
            b: function(){
                return this.a + 2;
            }
        };
        console.log(x) //prints the object x

        var y = Object.create(x) //y will inherit x object properties
        y.a = 18;
        console.log(y.b()) //should print 20

        /*
        Inheritance from constructors
         */

        function Car(make, model, year){
            this.make = make;
            this.model = model;
            this.year = year;
        };

        var s60 = new Car("Datsun", "240z", 1970); //inherited from Car constructor
        Car.prototype.type = "coupe";
        console.log(s60.type);

    </script>
</head>
<body>

</body>
</html>
